<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Paper Recycling System - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'eco-green': '#8FBC8F',
                        'eco-light': '#98FB98'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .eco-gradient {
            background: linear-gradient(135deg, #98FB98 0%, #8FBC8F 100%);
        }
    </style>
</head>
<body class="min-h-screen bg-white">
    <div class="flex min-h-screen">
        <!-- Left Side - Decorative -->
        <div class="hidden lg:flex lg:w-1/2 eco-gradient items-center justify-center">
            <div class="p-12 text-center">
                <i class="bi bi-recycle text-7xl text-white mb-6"></i>
                <h2 class="text-4xl font-semibold text-white mb-4">Internal Paper</h2>
                <h3 class="text-3xl font-semibold text-white mb-8">Recycling System</h3>
                <p class="text-white text-lg">Contributing to a sustainable future, one paper at a time.</p>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
            <div class="w-full max-w-md">
                <div class="text-center mb-8">
                    <i class="bi bi-recycle text-5xl text-eco-green lg:hidden"></i>
                    <h1 class="text-2xl font-semibold text-gray-800 mt-4">Welcome Back!</h1>
                    <p class="text-gray-600 mt-2">Please login to your account</p>
                </div>

                <form onsubmit="handleLogin(event)" class="space-y-6">
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="email">
                            Email Address
                        </label>
                        <div class="relative">
                            <i class="bi bi-envelope absolute left-3 top-3 text-gray-400"></i>
                            <input type="email" id="email" required
                                class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-eco-green focus:border-transparent"
                                placeholder="Enter your email">
                        </div>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="password">
                            Password
                        </label>
                        <div class="relative">
                            <i class="bi bi-lock absolute left-3 top-3 text-gray-400"></i>
                            <input type="password" id="password" required
                                class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-eco-green focus:border-transparent"
                                placeholder="Enter your password">
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" class="h-4 w-4 text-eco-green focus:ring-eco-green border-gray-300 rounded">
                            <label for="remember" class="ml-2 block text-sm text-gray-700">
                                Remember me
                            </label>
                        </div>
                        <a href="#" class="text-sm text-eco-green hover:text-eco-light">Forgot password?</a>
                    </div>

                    <button type="submit"
                        class="w-full py-3 px-4 bg-eco-green hover:bg-eco-light text-white font-medium rounded-lg transition duration-200 ease-in-out transform hover:scale-[1.02]">
                        Sign in
                    </button>
                </form>

                <div class="text-center mt-6">
                    <p class="text-sm text-gray-600">
                        Don't have an account? 
                        <a href="#" class="text-eco-green hover:text-eco-light font-medium">Contact Admin</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Here you would typically make an API call to your backend
            console.log('Login attempt:', { email, password });
            
            // For demo purposes, show success message
            alert('Login functionality will be integrated with your backend system.');
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
